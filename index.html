<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portfolio of Amanda Webster</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./Assets/CSS/reset.css" />
	<link rel="stylesheet" type="text/css" href="./Assets/CSS/style-Homework.css" />

<body>

	<!-- Header -->
	<header>
		<!-- Navbar -->
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
			</ul>
			<!-- Trigger/Open The Modal -->
			<button id="myBtn">Contact Me</button>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<div class="modal-content">

				<input type="text">
				<label for="email">Email: </label>
				<input type="email" name="email">

			</div>
		</div>
		</div>

	</header>

	<main>
		<!--About me-->
		<div class="hero-image">
			<div class="hero-text">
				<h1>Amanda's Coding Portfolio</h1>
			</div>
		</div>

	</main>
	<div id="portfolio"></div>
	<div class="main-container">
		<!-- Sidebar -->
		<aside class="sidebar">
			<span class="inner-text">Portfolio</span>
			<h2></h2>
		</aside>
		<!--Content-->
		<div class="flexbox-container">
			<a href="https://codemanda10.github.io/bcs-01-code-refractor/"
				class="flexbox-item linear-gradient-background flexbox-item-1">
				<div class="flexbox-item-title flexbox-title">Code Refactoring</div>
				<img class="img-wrapper"><img src="./Pictures/code-refactor-img.JPG"
					alt="Code Refactor work">
				</img>
			</a>
			<a href=""></a>
			<a href="https://codemanda10.github.io/bcs-02-portfolio/"
				class="flexbox-item linear-gradient-background flexbox-item-2">

				<img class="img-wrapper"><img src="./Pictures/portfolio screenshot.JPG"
					alt="Portfolio"></img>


				<a href="https://github.com/codemanda10/bcs-02-portfolio/blob/main/Pictures/01-app-desktop.png"
					class="flexbox-item linear-gradient-background flexbox-item-3">
					<div class="flexbox-item-title flexbox-title">CSS Cheatsheet
					</div>
					<img class="img-wrapper"><img src="./Pictures/03-app-mobile.png"
						alt="CSS Cheatsheet work">
					</img>
				</a>
		</div>
